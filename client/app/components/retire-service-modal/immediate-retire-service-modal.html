<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title" id="myModalLabel" translate>Retire Service Now</h4>
</div>
<div class="modal-body">
  <i class="pf pficon-warning-triangle-o"></i>
  {{ "Warning: The selected Services and ALL of their components will be immediately retired!" | translate }}
  <hr>
  <h4 translate>Affected Services</h4>
  <icon-list items="vm.services"></icon-list>
</div>
<div class="modal-footer">
  <modal-actions
    confirmation-modal="true"
    on-cancel="vm.cancel()"
    on-ok="vm.confirm()">
  </modal-actions>
</div>
