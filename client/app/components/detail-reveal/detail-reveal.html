<div class="row detail-row">
	<div class="col-xs-6 col-md-3">
		<div ng-if="vm.hasMoreDetails" class="fa fa-lg" ng-class="vm.toggleDetails===true ? 'fa-caret-down' : 'fa-caret-right'" ng-click="vm.toggleDetails = !vm.toggleDetails"></div>
		{{::vm.title}}
	</div>
	<div class="col-xs-6 col-md-9">
		<i ng-if="::vm.icon" class="{{::vm.icon}}"></i> <span>{{::vm.detail}}</span>
	</div>
</div>
<div class="row" ng-transclude ng-if="vm.hasMoreDetails" uib-collapse="vm.toggleDetails===false">
</div>
