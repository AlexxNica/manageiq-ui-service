<div class="breadcrumb-bar">
  <span>
    <ol class="breadcrumb">
      <li class="active">{{'Service Catalog'|translate}}</li>
    </ol>
  </span>
</div>
<pf-toolbar class="section-toolbar section-toolbar-right-actions" config="vm.toolbarConfig">
</pf-toolbar>
<div class="list-view-container section-container">
  <loading status="vm.loading"></loading>
  <pf-card-view class="container-fluid"
       id="cardView"
       ng-if="!vm.loading"
       config="vm.cardConfig"
       items="vm.serviceTemplateList">
    <ss-card header="item.name"
             sub-header="item.catalog_name"
             description="item.description"
             image="item.picture.image_href">
    </ss-card>
  </pf-card-view>
</div>
<explorer-pagination count="vm.filterCount"
                     limit="vm.limit"
                     limit-options="vm.limitOptions"
                     on-update="vm.updatePagination($limit, $offset)">
</explorer-pagination>
