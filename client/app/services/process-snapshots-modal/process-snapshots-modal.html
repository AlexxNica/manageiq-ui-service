<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cancel()" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title" id="myModalLabel" translate>Create Snapshot</h4>
</div>
<div class="modal-body">
  <form  name="createSnapshots" class="form-horizontal">
    <div pf-form-group pf-label="{{'Name *'|translate}}" required>
      <input id="name" name="name" ng-model="vm.modalData.name" type="text" required/>
    </div>
    <div pf-form-group pf-label="{{'Memory'|translate}}">
      <input id="memory" name="memory" ng-model="vm.modalData.memory" type="number"/>
    </div>
    <div pf-form-group pf-input-class="col-sm-9" pf-label="{{'Description *'|translate}}">
        <textarea id="description" name="description" ng-model="vm.modalData.description">
          {{ vm.modalData.description }}
        </textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <modal-actions
    is-disabled="createSnapshots.$invalid"
    modal-data="vm.modalData"
    on-cancel="vm.cancel()"
    on-save="vm.save()">
  </modal-actions>
</div>
