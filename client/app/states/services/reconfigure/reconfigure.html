<ol class="breadcrumb">
  <li>
    <a ui-sref="^"> <span class="fa fa-angle-double-left"/>&nbsp;{{'Back to Service '|translate}}</a>
  </li>
  <li class="active"> <strong translate>Reconfigure Service:</strong> {{ ::vm.service.name }}
  </li>
</ol>

<pf-notification-list></pf-notification-list>

<div class="ss-details-wrapper">
  <div class="panel-body">
    <section>
      <div class="col-md-12 ss-details-header ss-marketplace-details-header">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="ss-details-header__title">
              <h2>{{ ::vm.serviceTemplate.name }}</h2>
              <h4 ng-bind-html="::vm.serviceTemplate.long_description || vm.serviceTemplate.description"></h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ss-details-header__actions">
            <button type="button" class="btn btn-primary" ng-click="vm.submitDialog()" translate>Submit Request</button>
            <button type="button" class="btn btn-primary" ng-click="vm.cancelDialog()" translate>Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="panel panel-default ss-details-panel ss-services-reconfigure-form">
    <div class="panel-body">
      <section>
        <div class="col-md-12">
          <div class="row">
            <div ng-repeat="dialog in ::vm.dialogs">
              <dialog-content dialog="dialog"></dialog-content>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
