<ui-view>
  <ol class="breadcrumb">
    <li>{{'My Requests'|translate}}</li>
    <li class="active">{{vm.title}}</li>
  </ol>
  <div pf-toolbar class="section-toolbar" config="vm.orderToolbarConfig"></div>
  <div class="list-view-container section-container">
    <div pf-list-view id="orderList" config="vm.orderListConfig" items="vm.ordersList">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
        <span class="no-wrap">
          <span class="ss-list-view__title-img">
            <span class="ss-list-view__title-img__center"></span>
            <img class="ss-list-view__title-img__logo" src="images/brand_transparent.png" />
          </span>
          {{ item.name }}
        </span>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
        <span class="no-wrap">
          <strong translate>ID </strong>&nbsp;{{ item.id }}
        </span>
        </div>
        <div class="col-lg-3 hidden-md hidden-sm hidden-xs">
        <span class="no-wrap">
          <strong translate>ordered </strong>&nbsp;{{ (item.placed_at || item.updated_at) | date }}</h4>
        </span>
        </div>
        <div class="col-lg-2 col-md-4 hidden-sm hidden-xs">
        <span class="no-wrap" translate-plural="{{ $count }} items" translate translate-n="item.service_requests.length || 0">
          {{ $count }} item
        </span>
        </div>
      </div>
    </div>
  </div>
</ui-view>
