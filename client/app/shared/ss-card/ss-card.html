<h3>{{ ::vm.header }}</h3>
<strong>{{ ::vm.subHeader }}</strong>
<div class="ss-card__logo_wrapper">
    <img ng-if="vm.image" class="ss-card__logo" alt="{{ ::vm.header }}" ng-src="{{ ::vm.image }}"/>
    <img ng-if="!vm.image" class="ss-card__logo" alt="{{ ::vm.header }}" src="images/service.png"/>
</div>
<span uib-tooltip="{{ ::vm.description }}" tooltip-placement="right"></i>
  <strong translate>Description</strong>
  <i class="fa fa-info-circle blue"></i>
</span>
