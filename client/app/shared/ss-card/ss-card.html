<h3>{{ ::$ctrl.header }}</h3>
<div class="ss-card__logo_wrapper">
    <img ng-if="$ctrl.image" class="ss-card__logo" alt="{{ ::$ctrl.header }}" ng-src="{{ ::$ctrl.image }}"/>
    <img ng-if="!$ctrl.image" class="ss-card__logo" alt="{{ ::$ctrl.header }}" src="images/service.png"/>
</div>
<span uib-tooltip="{{ ::$ctrl.description }}" tooltip-placement="right"></i>
  <strong translate>Description</strong>
  <i class="fa fa-info-circle blue"></i>
</span>
