<a ng-if="vm.mode === 'menu'" href="#">
  <span translate>
    Switch Language:
  </span>
</a>
<ul ng-if="vm.mode === 'menu'" uib-dropdown-menu class="scrollable-menu">
  <li ng-repeat="item in vm.available">
    <a href="#" ng-click="vm.switchLanguage(item.value)">
      {{item.label}}
    </a>
  </li>
</ul>
<pf-select class="login-dropdown" ng-if="vm.mode === 'select'" on-select="vm.switchLanguage" selected="vm.chosen"
           options="vm.available" display-field="label"></pf-select>
